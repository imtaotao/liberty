<template name="tao">
  <div id="taotao" @click='this.changeName'>
    {{ test }}
    <One/>
    <Two :parent="'root'"/>
  </div>
</template>

<script>
  require('./pure')()
  console.log(__filename)

  class Root extends require('./grass.js').Component {
    // #temp method
    constructor () {
      super()
      this.createResponseState({
        test: 'taotao',
      })
    }

    changeName = e => {
      this.state.test = this.state.test === 'taotao'
        ? 'imtaotao'
        : 'taotao'
      console.log(this)
    }

    component () {
      return {
        One: require('./one'),
        Two: require('./two'),
      }
    }
  }

  window.r = Root.$mount(document.getElementById('root'))
</script>
