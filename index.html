<body>
  <script src='./dist/rustle-module.min.js'></script>
  <script>
    RM.addPlugin('json', opts => {

    })

      'dev/a.grs',
      'dev/b.js',
      'dev/c.json',

      console.log(res);
      RM.init('dev/index.js')
    })
