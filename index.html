  <div id="root"></div>

  <script>
    // grs test
    Liberty.addPlugin('.html .grs', GrassPlugin)
    Liberty.addPlugin('.html .grs', Liberty.plugins.jsPlugin)

    const start = Liberty.init({
      alias: {
        comon: '/dev/grs-test/',
      },
      exname: '.html',
      hooks: {
        ready (set, start) {
          start()
        }
      }
    })

    // Liberty.ready([], '/dev/grs-test/test.js').then(start)
    Liberty.ready([], '/dev/grs-test/index').then(start)
  </script>
